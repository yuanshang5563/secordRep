<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>addUser</title>
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap3/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap3/css/bootstrap-theme.min.css}"/>
	<script type="text/javascript" th:src="@{/bootstrap3/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/jquery/jquery.min.js}"></script>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
		  <div class="panel-heading">Panel heading</div>
  			<div class="panel-body">
				<form class="form-horizontal">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-4 control-label">Email:</label>
				    <div class="col-sm-4">
				      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1" class="col-sm-4 control-label">Password:</label>
				    <div class="col-sm-4">
				      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				    </div>
				  </div>		  
		
				  <div class="form-group">
				    <div class="col-sm-offset-4 col-sm-4">
				      <button type="submit" class="btn btn-default">Sign in</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
