<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<head th:include="commons/header :: header"></head>
	<title>addUser</title>
	<script type="text/javascript" th:src="@{/js/appjs/user_form.js}"></script>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
		  <div class="panel-heading">注册</div>
  			<div class="panel-body">
				<form id="userForm" name="userForm" th:action="@{/userController/addUser}" method="post" class="form-horizontal">
				  <div class="form-group">
				    <label for="userName" class="col-sm-4 control-label">姓名:</label>
				    <div class="col-sm-4">
				      <input type="text" class="form-control" id="userName" name="userName" placeholder="姓名">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="password" class="col-sm-4 control-label">密码:</label>
				    <div class="col-sm-4">
				      <input type="password" class="form-control" id="password" name="password" placeholder="密码">
				    </div>
				  </div>		  
				  <div class="form-group">
				    <label for="phone" class="col-sm-4 control-label">电话:</label>
				    <div class="col-sm-4">
				      <input type="tel" class="form-control" id="phone" name="phone" placeholder="电话">
				    </div>
				  </div>		
				  <div class="form-group">
				    <div class="col-sm-offset-4 col-sm-4">
				      <button type="reset" class="btn btn-primary">重置</button>
				      <button type="button" class="btn btn-primary" onclick="submitUser()">提交</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
