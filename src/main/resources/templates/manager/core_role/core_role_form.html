<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<head th:include="commons/header :: header"></head>
    <title>roleForm</title>
    <meta charset="utf-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<script type="text/javascript" th:src="@{/js/appjs/manager/core_role/core_role_form.js}"></script> 
  </head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>   </h5>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="coreRoleForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">角色名：</label>
								<div class="col-sm-8">
									<input id="roleName" name="roleName" class="form-control" type="text" th:value="${coreRole.roleName}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">角色：</label>
								<div class="col-sm-8">
									<input id="role" name="role" class="form-control" type="text" th:value="${coreRole.role}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">菜单权限：</label>
								<div class="col-sm-8">
									<div id="coreMenuTree"></div>
								</div>
							</div>
							<div class="form-group" th:if="${actionType =='view'}">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" th:value="${#dates.format(coreRole.createdTime, 'yyyy-MM-dd HH:mm:ss')}">
								</div>
							</div>
							<div class="form-group" th:if="${actionType =='view'}">
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" th:value="${#dates.format(coreRole.modifiedTime, 'yyyy-MM-dd HH:mm:ss')}">
								</div>
							</div>							
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<input id="coreMenuIds" name="coreMenuIds" type="hidden">
								  	<input type="hidden" th:value="${coreRole.coreRoleId}" name="coreRoleId" id="coreRoleId">
								  	<input type="hidden" th:value="${actionType}" id="actionType">		
								  	<div th:if="${actionType !='view'}">				
										<button type="button" id="coreRoleBtn" class="btn btn-primary">提交</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
